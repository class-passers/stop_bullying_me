<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="UI for game.css">
</head>
<body>
    <div id="container"  align="center">
<h2>Defeat the towers!</h2>

<script>
        var example = ['Loading.', 'Loading..', 'Loading...', 'Loading....'];

        textSequence(0);
        function textSequence(i) {

            if (example.length > i) {
                setTimeout(function() {
                    document.getElementById("sequence").innerHTML = example[i];
                    textSequence(++i);
                }, 1000); // 1 second (in milliseconds)

            } else if (example.length == i) { // Loop
                textSequence(0);
            }

        }
    </script>
<div id="sequence" style="font-size:20px">Loading</div></div>
</body>
<script>setTimeout(function(){window.location.href='UI for game.html'},9000);</script>
</html>
